<section class="contact py-5" id="contact">
	<div class="container-lg py-5">
		<div class="row align-items-center align-content-center justify-content-center">
			<div class="col-lg-8">
				<div class="section-title text-center">
					<h2 class="fw-bold mt-5 text-success">Contact Me</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5 mt-5">
				<div class="contact-item d-flex">
					<div class="icon fs-4 text-success">
						<i class="fa-brands fa-whatsapp"></i>
					</div>
					<div class="text ms-3">
						<h3 class="fs-5">WhatsApp</h3>
						<p class="text-muted">+62 85717 417960</p>
					</div>
				</div>
				<div class="contact-item d-flex">
					<div class="icon fs-4 text-success">
						<i class="fa-brands fa-instagram"></i>
					</div>
					<div class="text ms-3">
						<h3 class="fs-5">Instagram</h3>
						<p class="text-muted">@nabillaptrc</p>
					</div>
				</div>
				<div class="contact-item d-flex">
					<div class="icon fs-4 text-success">
						<i class="fas fa-envelope"></i>
					</div>
					<div class="text ms-3">
						<h3 class="fs-5">Email</h3>
						<p class="text-muted">pnabilla04@gmail.com</p>
					</div>
				</div>
			</div>
			<div class="col-md-7 mt-5">
				<div class="contact-form">
					<form>
						<div class="row">
							<div class="col-lg-6 mb-4">
								<input type="text" placeholder="Nama anda" class="form-control form-control-lg fs-6 border-0 shadow-sm">
							</div>
							<div class="col-lg-6 mb-4">
								<input type="text" placeholder="Email anda" class="form-control form-control-lg fs-6 border-0 shadow-sm">
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 mb-4">
								<input type="text" placeholder="Subjek" class="form-control form-control-lg fs-6 border-0 shadow-sm">
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 mb-4">
								<textarea rows="5" type="text" placeholder="Masukkan pesan" class="form-control form-control-lg fs-6 border-0 shadow-sm"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<button type="submit" class="btn btn-success px-3">Kirim Pesan</button>
							</div>
						</div>
					</form>
				</div>
			</div>	
		</div>
	</div>
